name: Scraping Barrages Maroc

on:
  workflow_dispatch:
  schedule:
    - cron: '15 9 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml psycopg2-binary python-dotenv
      
      - name: Verify installations
        run: |
          python -c "import psycopg2; print('‚úÖ psycopg2:', psycopg2.__version__)"
          python -c "import requests; print('‚úÖ requests:', requests.__version__)"
          python -c "import bs4; print('‚úÖ beautifulsoup4 installed')"
      
      - name: Run scraping script
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          echo "üöÄ Starting scraper..."
          python scripts/scraper_barrages_maroc.py
      
      - name: Upload JSON artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: barrages-data-${{ github.run_number }}
          path: barrages_data.json
          retention-days: 90
      
      - name: Notify on success
        if: success()
        run: echo "‚úÖ Scraping completed successfully!"
      
      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Scraping failed. Check logs above."
