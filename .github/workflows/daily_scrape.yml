name: scrape-and-store

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Install psycopg2-binary ONLY
        run: |
          echo "Installing ONLY psycopg2-binary..."
          pip install psycopg2-binary==2.9.9
          echo "Verifying psycopg2..."
          python -c "import psycopg2; print('âœ… psycopg2 version:', psycopg2.__version__)"
      
      - name: Install requests
        run: |
          pip install requests==2.31.0
          python -c "import requests; print('âœ… requests')"
      
      - name: Install beautifulsoup4
        run: |
          pip install beautifulsoup4==4.12.3
          python -c "from bs4 import BeautifulSoup; print('âœ… bs4')"
      
      - name: Install lxml
        run: |
          pip install lxml==5.1.0
          python -c "import lxml; print('âœ… lxml')"
      
      - name: Install python-dotenv
        run: |
          pip install python-dotenv==1.0.1
          python -c "from dotenv import load_dotenv; print('âœ… dotenv')"
      
      - name: Show ALL installed packages
        run: |
          echo "ðŸ“¦ Installed packages:"
          pip list
      
      - name: Run scraping script
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          echo "ðŸš€ Starting scraper..."
          python scripts/scraper_barrages_maroc.py
      
      - name: Upload JSON artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: barrages-data
          path: barrages_data.json
          retention-days: 30
