name: Scraping Barrages Maroc (Quotidien)

on:
  schedule:
    # سيتم التشغيل تلقائياً كل يوم الساعة 9:15 صباحاً بتوقيت UTC
    - cron: '15 9 * * *'
  workflow_dispatch: # يسمح لك بتشغيل المحرك يدوياً في أي وقت

jobs:
  scrape-and-store:
    runs-on: ubuntu-latest
    
    steps:
      # 1. سحب الكود من المستودع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد بيئة بايثون
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. تثبيت المكتبات مباشرة (لحل مشكلة الملف المفقود نهائياً)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml supabase python-dotenv

      # 4. تشغيل سكربت جلب البيانات وإرسالها لـ Supabase
      - name: Run scraping script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scraper_barrages_maroc.py
